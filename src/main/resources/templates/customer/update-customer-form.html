<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body class="main-body">
<header th:replace="~{layout :: header}"></header>
<main>
    <form th:attr="action=@{/customer/saveUpdate}" method="post" class="upsert-form" th:object="${dto}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input  type="hidden"  th:field="*{membershipExpireDate}">
        <table>
            <tbody>
            <tr>
                <td><label>Membership Number*</label></td>
                <td>
                    <input type="text"  th:field="*{membershipNumber}" READONLY>
                </td>
            </tr>
            <tr>
                <td><label>First Name *</label></td>
                <td>
                    <input type="text" th:field="*{firstName}">
                    <div class="field-validation-error" th:errors="*{firstName}"></div>
                </td>
            </tr>
            <tr>
                <td><label>last Name</label></td>
                <td>
                    <input type="text" th:field="*{lastName}">
                    <div class="field-validation-error" th:errors="*{lastName}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Birth Date*</label></td>
                <td>
                    <input type="date" th:field="*{birthDate}"></input>
                    <div class="field-validation-error" th:errors="*{birthDate}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td>
                    <input type="radio" th:field="*{gender}" th:value="male" th:text="male">
                    <input type="radio" th:field="*{gender}" th:value="female" th:text="female">
                    <div class="field-validation-error" th:errors="*{gender}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Phone</label></td>
                <td>
                    <input type="text" th:field="*{phone}">
                    <div class="field-validation-error" th:errors="*{phone}"></div>
                </td>
            </tr>
            <tr>
                <td class="textarea-label"><label>Address</label></td>
                <td>
                    <textarea th:field="*{address}"></textarea>
                    <div class="field-validation-error" th:errors="*{address}"></div>
                </td>
            </tr>
            </tbody>
        </table>
        <button class="blue-button" type="submit">Submit</button>
        <a class="blue-button create-button" th:href="@{/customer}">Back to Index</a>
    </form>


</main>
</body>
</html>
